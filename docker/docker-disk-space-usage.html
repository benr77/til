<h1 id="view-docker-disk-space-usage">View Docker disk space usage</h1>
<p>To view a breakdown of the disk space used by Docker on a machine:</p>
<pre><code>docker system df -v</code></pre>
<p>If you only want to see the size of running containers:</p>
<pre><code>docker image ls</code></pre>
